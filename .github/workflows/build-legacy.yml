name: Build Legacy macOS (10.13+)

on:
  push:
    tags:
      - 'v*.*.*-legacy'
  workflow_dispatch:

jobs:
  build-legacy-mac:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Instalar depend√™ncias LEGACY
        run: |
          echo "üîß Limpando ambiente..."
          rm -rf node_modules package-lock.json

          echo "üì¶ Instalando depend√™ncias normais..."
          npm install --legacy-peer-deps

          echo "üîÑ For√ßando vers√£o compat√≠vel do ejs-electron..."
          npm uninstall ejs-electron || true
          npm install ejs-electron@2.0.0 --save --legacy-peer-deps --force

          echo "‚ö° Instalando Electron 17 (compat√≠vel com macOS 10.13)..."
          npm install electron@17.4.11 --save-dev --legacy-peer-deps --force

          echo "üõ†Ô∏è Instalando o electron-builder compat√≠vel..."
          npm install electron-builder@24.6.4 --save-dev --legacy-peer-deps --force

      - name: Buildar para macOS Legacy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üöÄ Iniciando build Legacy..."
          npx electron-builder build --mac --x64 --config electron-builder-legacy.yml

      - name: Upload para GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
          tag_name: ${{ github.ref_name }}
          name: "üçé Legacy - macOS 10.13 High Sierra+"
          body: |
            ## Vers√£o Legacy para macOS Antigos

            Compat√≠vel com:
            - macOS 10.13 High Sierra
            - macOS 10.14 Mojave

            ‚ùóUsu√°rios com macOS 10.15+ devem baixar a vers√£o normal.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}