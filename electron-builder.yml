appId: 'com.ismaelbrandao.rizomalauncher'
productName: 'Rizoma Launcher'

# Configuração de publicação (GitHub Releases)
publish:
  provider: github
  owner: IsmaelBrandao
  repo: RizomaLauncher

artifactName: '${productName}-setup-${version}.${ext}'
copyright: 'Copyright ©2025 Gabirubs'

asar: true
compression: 'maximum'

# CRÍTICO: Arquivos a serem incluídos/excluídos
files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'
  - 'app-update.yml' # ← FORÇA INCLUSÃO DO ARQUIVO

extraResources:
  - 'libraries'
  - 'app-update.yml' # ← GARANTE QUE ESTEJA NO PACOTE

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 'Rizoma Launcher'

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Ismael Brandao'
  vendor: 'Ismael Brandao'
  synopsis: 'Launcher Oficial do Servidor Rizoma'
  description: 'Launcher customizado para o modpack Rizoma, com atualizações automáticas.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'