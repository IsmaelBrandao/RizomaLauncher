# O ID deve ser único. Padrão: com.seu_nome.nome_do_app
appId: 'com.ismaelbrandao.rizomalauncher'

productName: 'Rizoma Launcher'

publish:
  provider: github
  owner: IsmaelBrandao
  repo: RizomaLauncher

artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright ©2025 Gabirubs'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  # Cria atalho na área de trabalho e menu iniciar
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 'Rizoma Launcher'

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Ismael Brandao'
  vendor: 'Ismael Brandao'
  synopsis: 'Launcher Oficial do Servidor Rizoma'
  description: 'Launcher customizado para o modpack Rizoma, com atualizações automáticas.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'